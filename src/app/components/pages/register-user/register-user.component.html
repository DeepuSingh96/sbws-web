<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class="left">
    <img src="assets/images/ult.png" >
 </div>
 <div class="right">
   <mat-card class="mat-elevation-z12">
     <mat-card-title class='title' style="text-align:center;" >SBWS</mat-card-title>
     <p class="mat-small" style="color:red" *ngIf=invalidUser>{{errorMessage}}</p>
     <p class="mat-small" style="color:rgb(0, 255, 106)">{{successMessage}}</p>
     <!--<mat-divider></mat-divider>-->
     <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
       <mat-tab label="Sign In">
           <mat-card-content class="signin">
             <form action="">
               <mat-form-field>
                 <input
                   matInput
                   placeholder="Employee Id"
                   required
                   name="username"
                   ngModel
                   #email="ngModel"
                   [(ngModel)]="enterUsername">
                   <mat-error *ngIf="username.invalid">Emloyee id is required</mat-error>
                 <mat-icon matSuffix>email</mat-icon>
               </mat-form-field>
               <mat-form-field>
                 <input
                   matInput
                   placeholder="Password"
                   type="password"
                   required
                   minlength="6"
                   name="password"
                   ngModel
                   #password="ngModel"
                   [(ngModel)]="enterPassword">
                   <mat-error
                     *ngIf="password.errors && password.errors.required">
                     Password is required
                   </mat-error>
                   <mat-error
                     *ngIf="password.errors && password.errors.minlength">
                     Password must be of length 6
                   </mat-error>
                 <mat-icon matSuffix>lock</mat-icon>
               </mat-form-field>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button" (click)="SignIn()">
                  Sign In
                  </button>
             </form>
           </mat-card-content>
       </mat-tab>


       <mat-tab label="Reset Password">
         <mat-card-content class="signup">
           <form action="">
             <mat-form-field>
               <input
                 matInput
                 placeholder="Employee Id"
                 required
                 name="username"
                 ngModel
                 #username="ngModel"
                 [(ngModel)]="enterUsername">
               <mat-icon matSuffix>perm_identity</mat-icon>
               <mat-error
                 *ngIf="username.invalid">
                 Employee id is required
               </mat-error>
             </mat-form-field>

             <mat-form-field>
              <input
                matInput
                placeholder="Old or Default Password"
                type="password"
                required
                name="oldpassword"
                ngModel
                #oldpassword="ngModel"
                [(ngModel)]="oldPassword">
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error
                *ngIf="oldpassword.invalid">
                Old or default password is required
              </mat-error>
            </mat-form-field>

             <mat-form-field>
               <input
                 matInput
                 placeholder="Password"
                 type="password"
                 required
                 minlength="6"
                 name="password"
                 ngModel
                 #password="ngModel"
                 [(ngModel)]="enterPassword">
                 <mat-error
                   *ngIf="password.errors && password.errors.required">
                   Password is required
                 </mat-error>
                 <mat-error
                   *ngIf="password.errors && password.errors.minlength">
                   Password must be of length 6
                 </mat-error>
               <mat-icon matSuffix>lock</mat-icon>

             </mat-form-field>
             <mat-form-field>
                 <input
                 matInput
                 placeholder="Confirm Password"
                 type="password"
                 required
                 minlength="6"
                 name="repassword"
                 ngModel
                 #repassword="ngModel"
                 [(ngModel)]="enterRePassword">
                 <mat-error
                   *ngIf="repassword.errors && repassword.errors.required">
                   Re-Enter Password is required
                 </mat-error>
               <mat-icon matSuffix>lock</mat-icon>
             </mat-form-field>
             <button
               mat-raised-button
               color="primary"
               class="reset-button" (click)="resetPwd()">
               Reset Password
             </button>
           </form>
         </mat-card-content>
       </mat-tab>
     </mat-tab-group>
   </mat-card>
 </div>
 <div class="container text-center">
  <router-outlet></router-outlet>
</div>
